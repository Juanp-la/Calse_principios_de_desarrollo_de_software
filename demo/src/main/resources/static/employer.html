<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respuestas de Empleados</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1, h2 {
            text-align: center;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Respuestas de Empleados</h1>
        <button onclick="verRespuestas()">Ver Respuestas</button>
        <div id="respuestas"></div>
        <button onclick="goBack()">Regresar</button>
    </div>

    <script>
        function verRespuestas() {
            fetch('http://localhost:8080/api/employee-responses')
                .then(response => response.json())
                .then(data => {
                    let respuestasDiv = document.getElementById('respuestas');
                    respuestasDiv.innerHTML = '<h2>Lista de Respuestas:</h2>';
                    data.forEach(response => {
                        respuestasDiv.innerHTML += `
                            <p><strong>Nombre:</strong> ${response.nombre}</p>
                            <p><strong>Posici√≥n:</strong> ${response.posicion}</p>
                            <p><strong>Mensaje:</strong> ${response.mensaje}</p>
                            <hr>
                        `;
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        function goBack() {
            console.log("Going back to the index page.");
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
